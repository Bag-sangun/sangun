    /* 1. 모바일 스크롤/터치 방지 및 전체 레이아웃 */
    body { 
      margin:0; 
      font-family: system-ui, -apple-system, sans-serif; 
      background:var(--bg); 
      color:var(--text); 
      display:flex; 
      flex-direction: column;
      min-height:100vh;
      overscroll-behavior: none; 
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    /* 2. 화면 중앙 정렬 및 최대 폭 제한 (폰/PC 모두 대응) */
    .wrap { 
      width: 100%;
      max-width: 500px; 
      margin: 0 auto;
      padding: 0 12px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      flex: 1;
    }

    header { 
      display:flex; 
      align-items:center; 
      justify-content:space-between; 
      padding: 10px 0; 
      margin-bottom: 10px;
    }
